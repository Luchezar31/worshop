{% extends 'common/base.html' %}
{% block content %}
{% load static %}
<main>

    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{% static 'images/user.png' %}" alt="user_photo">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>Pesho</p>
                        <!-- Pet Edit Button -->
                        <a href="{% url 'edit-pets' username='username' pet_slug=pet.slug %}">
                            <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg'%}" alt="edit button">
                        </a>
                        <!-- Pet Delete Button -->
                        <a href="">
                            <img class="bin-img" src="{% static 'images/icon-remove-22.jpg'%}" alt="bin button">
                        </a>
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>4</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Pet Personal Data Section -->

        <div class="pet-posts">
            {% for photo in photos %}
                {% include 'common/pet-post.html' %}
            {% empty %}
                <img class="no-posts" src="{% static 'images/no_posts.png'%}" alt="no posts image">
            {% endfor %}


        </div>
    </div>
</main>
{% endblock %}
